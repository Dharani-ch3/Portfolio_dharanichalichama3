    <link rel="stylesheet" href="profile.css" />

  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">
        <span class="black-text">Dharani</span>
        <span class="gray-text">Chalichama</span>
      </div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Dharani Chalichama</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>

          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>

    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/profile-pic.jpeg" alt="Dharani Chalichama Profile Pic" class="profile-pic"/>
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hi, I'm</p>
        <p class="section__text__p2">Dharani Chalichama</p>
        <div id="name-toggle"></div>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/dharani_chalichama.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/dharani-chalichama/'"/>
          <img
            src="./assets/github.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://github.com/Dharani-ch3'"/>
        </div>
      </div>
    </section>
    <section class="abour-me">
        <div class="intro-about">
            <p id="head1">Get know About More</p>
            <h1 class="head2">About Me</h1>
        </div>
        <div class="section-pic2">
            <img src="./assets/about me.jpeg" alt="Dharani Chalichama Profile Pic" class="about-pic"/>
          </div>
        <div class="experience-eduaction">
